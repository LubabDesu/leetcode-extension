<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeetCode AI Helper</title>
    <style>
      :root {
        --bg: #0d1117;
        --card-bg: #161b22;
        --border: #30363d;
        --text: #f0f6fc;
        --subtext: #8b949e;
        --primary: #f89f2d;
        --primary-hover: #ffb64c;
        --radius: 12px;
        --shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        --code-bg: #1e252f;
        --success-bg: #102a18;
        --success-border: #1f6f43;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 16px;
        width: 380px;
      }

      h1 {
        font-size: 18px;
        margin: 0 0 12px;
        font-weight: 600;
        color: var(--primary);
        text-align: center;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: var(--shadow);
      }

      .row {
        margin: 10px 0;
      }

      .label {
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--subtext);
        font-size: 13px;
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: var(--code-bg);
        padding: 10px;
        border-radius: 8px;
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        line-height: 1.5;
        max-height: 150px;
        overflow-y: auto;
        color: #e6edf3;
      }

      .btns {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      button {
        flex: 1;
        padding: 8px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--primary);
        color: #000;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background: var(--primary-hover);
      }

      button:active {
        transform: scale(0.97);
      }

      #status {
        opacity: 0.8;
        font-size: 13px;
        margin-top: 6px;
        color: var(--subtext);
      }

      #result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        background: var(--success-bg);
        border: 1px solid var(--success-border);
        font-size: 13px;
        color: #7ee787;
      }

      #result.empty {
        background: var(--card-bg);
        border: 1px dashed var(--border);
        color: var(--subtext);
      }

      a {
        color: var(--primary);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #444c56;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>LeetCode AI Helper</h1>

    <div class="card">
      <div class="btns">
        <button id="refresh">Refresh</button>
        <button id="analyze">Analyze with AI</button>
      </div>

      <div class="row">
        <div class="label">Title</div>
        <div id="title">—</div>
      </div>

      <div class="row">
        <div class="label">Description (preview)</div>
        <pre id="description">—</pre>
      </div>

      <div class="row">
        <div class="label">Code (preview)</div>
        <pre id="code">—</pre>
      </div>

      <div id="status" class="row">Ready</div>

      <div class="row">
        <div class="label">Result</div>
        <div id="result" class="empty">—</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
